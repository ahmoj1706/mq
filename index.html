<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Val </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      position: absolute;
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      margin-left: 20px;
    }

    .reveal {
      font-size: 36px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Will you be my Val my Queen? </h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const content = document.getElementById('content');

    yesBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

      yesBtn.style.left = x + 'px';
      yesBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      content.innerHTML = '<div class="reveal">We go again next year ðŸ˜Œ</div>';
    });
  </script>

</body>
</html>

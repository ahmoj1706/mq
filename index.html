<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Val </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      position: relative; /* To keep buttons positioned relative to this container */
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      position: absolute; /* This will allow it to float */
    }

    #no {
      background-color: #f44336;
      color: white;
      margin-top: 20px; /* Ensures there's space between buttons */
    }

    .reveal {
      font-size: 36px;
      color: white;
      font-weight: bold;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      button {
        font-size: 16px;
        padding: 12px 24px;
        width: 100%;
        margin-top: 10px;
      }

      #yes {
        cursor: pointer;
      }
    }

    /* Desktop view */
    @media (min-width: 769px) {
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Will you be my Val my Queen? </h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const content = document.getElementById('content');

    // Float functionality for mobile
    const moveButtonRandomly = () => {
      const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);
      yesBtn.style.left = `${x}px`;
      yesBtn.style.top = `${y}px`;
    };

    // Desktop: Mouseover to move button
    yesBtn.addEventListener('mouseover', () => {
      if (window.innerWidth > 768) {
        moveButtonRandomly();
      }
    });

    // Mobile: Touchstart and touchmove to move button
    let isTouching = false;
    yesBtn.addEventListener('touchstart', (e) => {
      isTouching = true;
      moveButtonRandomly();
    });

    yesBtn.addEventListener('touchmove', (e) => {
      if (isTouching) {
        moveButtonRandomly();
      }
    });

    yesBtn.addEventListener('touchend', () => {
      isTouching = false;
    });

    noBtn.addEventListener('click', () => {
      content.innerHTML = '<div class="reveal">We go again next year ðŸ˜Œ</div>';
    });
  </script>

</body>
</html>
